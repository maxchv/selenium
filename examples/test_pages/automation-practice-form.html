<!doctype html>
<html>

<head>
    <title>Demo Form for practicing Selenium Automation</title>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <style>
        form {
            width: 550px;
            margin: 10px auto;
        }

        fieldset {
            border-radius: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type=text] {
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
<header>
    <h1>Practice Automation Form</h1>
</header>
<div id="content" class="content" role="main">
    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <p></p>
            <legend><strong>PERSONAL INFORMATION</strong></legend>
            <p>
                <!-- Text input-->
            </p>
            <div class="control-group">
                <a title="Automation Practice Form" href="http://www.seleniumhq.org/">
                    <strong>Partial Link Test</strong>
                </a>
                <a title="Automation Practice Table" href="http://www.seleniumhq.org/">
                    <strong>Link Test</strong>
                </a>
                <br/>
                <label><strong>First name:</strong><input name="firstname" type="text"></label>
                <br/>
                <label><strong>Last name:</strong><input name="lastname" type="text"></label>
            </div>
            <p>
                <!-- Multiple Radios -->
            </p>
            <div class="control-group"><strong><label for="sex-0">Sex</label></strong>
                <input id="sex-0" name="sex" type="radio" value="Male">&nbsp; Male&nbsp;&nbsp;&nbsp;
                <input id="sex-1" name="sex" type="radio" value="Female">
                <label class="radio" for="sex-1"> Female </label>
            </div>
            <p>
                <!-- Multiple Radios (inline) -->
            </p>
            <div class="control-group">
                <strong>Years of Experience</strong>
                <label class="radio inline">
                    <input id="exp-0" name="exp" type="radio" value="1"> 1&nbsp;&nbsp;
                </label>
                <label class="radio inline">
                    <input id="exp-1" name="exp" type="radio" value="2"> 2&nbsp;&nbsp;
                </label>
                <label class="radio inline">
                    <input id="exp-2" name="exp" type="radio" value="3"> 3 &nbsp;&nbsp;
                </label>
                <label class="radio inline">
                    <input id="exp-3" name="exp" type="radio" value="4"> 4 &nbsp;&nbsp;
                </label>
                <label class="radio inline">
                    <input id="exp-4" name="exp" type="radio" value="5"> 5 &nbsp;&nbsp;
                </label>
                <label class="radio inline">
                    <input id="exp-5" name="exp" type="radio" value="6"> 6 &nbsp;&nbsp;
                </label>
                <label class="radio inline">
                    <input id="exp-6" name="exp" type="radio" value="7"> 7 &nbsp;&nbsp;

                </label>
            </div>
            <p><label><strong>Date:</strong>
                <input id="datepicker" type="date"></label>
                <!-- Multiple Checkboxes -->
            </p>
            <div class="control-group">
                <strong class="control-label">Profession</strong>

                <input id="profession-0" name="profession" type="checkbox" value="Manual Tester">
                <label for="profession-0">Manual Tester&nbsp;&nbsp;&nbsp;</label>

                <input id="profession-1" name="profession" type="checkbox" value="Automation Tester">
                <label class="checkbox" for="profession-1"> Automation Tester </label>
            </div>
            <p>
                <!-- File Button -->
            </p>
            <div class="control-group">
                <strong><label class="control-label" for="photo">Profile Picture</label></strong>
                <input id="photo" class="input-file" name="photo" type="file">
            </div>
            <p>
                <!-- Multiple Checkboxes (inline) -->
            </p>
            <div class="control-group"></div>
            <div class="control-group"><strong>Download Framework</strong></div>
            <div class="control-group"><a href="">Selenium Automation Hybrid Framework</a></div>
            <div class="control-group"><a href="">Test File to Download</a></div>
            <div class="control-group"></div>
            <div class="control-group">
                <strong>Automation Tool</strong>
                <label><input id="tool-0" name="tool" type="checkbox" value="QTP">&nbsp; QTP</label>
                <label><input id="tool-1" name="tool" type="checkbox" value="Selenium IDE">&nbsp; Selenium IDE</label>
                <label><input id="tool-2" name="tool" type="checkbox" value="Selenium Webdriver">&nbsp; Selenium
                    Webdriver</label>
            </div>
            <p>
                <!-- Select Basic -->
            </p>
            <div class="control-group">
                <label><strong>Continents</strong>
                    <!--<div class="controls">-->
                    <select id="continents" class="input-xlarge" name="continents">
                        <option value='asia'>Asia</option>
                        <option value='europe'>Europe</option>
                        <option value='africa'>Africa</option>
                        <option value='australia'>Australia</option>
                        <option value='south_america'>South America</option>
                        <option value='north_america'>North America</option>
                        <option value='antarctica'>Antartica</option>
                    </select>
                    <!--</div>-->
                </label>
            </div>
            <p>
                <!-- Select Multiple -->
            </p>
            <div class="control-group">
                <p><strong><label>Selenium Commands</label></strong></p>
                <div class="controls">
                    <select id="selenium_commands" class="input-xlarge" multiple="multiple" name="selenium_commands">
                        <option>Browser Commands</option>
                        <option>Navigation Commands</option>
                        <option>Switch Commands</option>
                        <option>Wait Commands</option>
                        <option>WebElement Commands</option>
                    </select>
                </div>
            </div>
            <p>
                <!-- Button -->
            </p>
            <div class="control-group">
                <div class="button">
                    <button id="submit" class="btn btn-info" name="submit">Button</button>
                </div>
            </div>
        </fieldset>
        <p>
            <label id="NextedText" class="abc">
                <br> <span class="bcd">Text1</span>
                <br> Text2
                <br> </label>
        </p>
    </form>

</div>
</body>

</html>
