<!doctype html>
<html>

<head>
    <title>Demo Form for practicing Selenium Automation</title>

<body>

            </tfoot>
            <tbody>
                <tr>

                <tr class="odd">

                <tr>

                    <td>Taipei</td>
                    <td>509m</td>
                    <td>2004</td>
                    <td>3</td>
                    <td><a href="#">details</a></td>
                </tr>
                <tr class="odd">
                    <th scope="row">Financial Center</th>
                    <td>China</td>

                    <td>492m</td>
                    <td>2008</td>
                    <td>4</td>
                    <td><a href="#">details</a></td>

        </table>

</body>

</html>
