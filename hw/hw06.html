<!doctype html>
<html>  
  <head>  
    <title>Perform Checkbox and Radio Button Operations.</title>  
  </head>  
  <body>  
	<header>
		<h1>Home Work QA</h1>
	</header>
    <form name="testform">  
	
      <div>
        <br>  
        <input type="checkbox" name="option-1" value="Java"  checked>Java    <br>  
		
        <input type="checkbox" name="option-2" value="C++">C++     <br>  
        <input type="checkbox" name="option-3" value="Python">Python    <br>  
        <input type="checkbox" name="option-4" value="PHP">PHP     <br>  
        <input type="checkbox" name="option-5" value="CSharp">CSharp    <br>  
        <input type="checkbox" name="option-6" value="Ruby">Ruby    <br>  
        <input type="checkbox" name="option-7" value="Perl">Perl    <br>  
        <br>  
        <input type="radio" name="group-1" value="Programming"> Programming    <br>  
        <input type="radio" name="group-1" value="Testing"> Testing    <br>  
        <input type="radio" name="group-1" value="Test Automation" checked> Test Automation    <br>  
      </div>  
    </form>  
  </body>  
</html>
