<!doctype html>
<html>  
  <head>  
    <title>Perform Checkbox and Radio Button Operations.</title>  
  </head>  
  <body>  
	<header>
		<h1>Home Work QA</h1>
	</header>
    <form name="testform">  
	
      <div>
        <br>  
        <input type="checkbox" name="option-1" value="Java">Java    <br>  
		
        <input type="checkbox" name="option-2" value="C++" checked>C++     <br>  
        <input type="checkbox" name="option-3" value="Python" checked>Python    <br>  
        <input type="checkbox" name="option-4" value="PHP" checked>PHP     <br>  
        <input type="checkbox" name="option-5" value="CSharp" checked>CSharp    <br>  
        <input type="checkbox" name="option-6" value="Ruby" checked>Ruby    <br>  
        <input type="checkbox" name="option-7" value="Perl" checked>Perl    <br>  
        <br>  
        <input type="radio" name="group-1" value="Programming"> Programming    <br>  
        <input type="radio" name="group-1" value="Testing" checked> Testing    <br>  
        <input type="radio" name="group-1" value="Test Automation"> Test Automation    <br>  
      </div>  
    </form>  
  </body>  
</html>
