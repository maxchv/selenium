<!doctype html>
<html>

<head>
    <title>Demo Form for practicing Selenium Automation</title>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <style>
        form {
            width: 550px;
            margin: 10px auto;
        }

        fieldset {
            border-radius: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type=text] {
            margin-top: 10px;
            margin-left: 10px;
        }
		
		.inline {
			margin-left: 5px;
			display: inline-block;
		}
    </style>
</head>

<body>
<header>
    <h1>Practice Automation Form</h1>
</header>

<div id="content" class="content" role="main">
    <form class="form-horizontal" method="post" action="form.php" enctype="multipart/form-data">
        <fieldset>
            <!-- Form Name -->
            <p></p>
            <legend><strong>PERSONAL INFORMATION</strong></legend>
            <p>
                <!-- Text input-->
            </p>
            <div class="control-group">                
                <label><strong>First name:</strong><input name="firstname" type="text"></label>
                <br/>
                <label><strong>Last name:</strong><input name="lastname" type="text"></label>
            </div>
            <p>
                <!-- Multiple Radios -->
            </p>
            <div class="control-group">
				<strong>Sex</strong>
                <input id="sex-0" name="sex" type="radio" value="Male">
				<label for="sex-0">Male</label>
                <input id="sex-1" name="sex" type="radio" value="Female">
                <label class="radio" for="sex-1">Female</label>
            </div>
            <p>
                <!-- Multiple Radios (inline) -->
            </p>
            <div class="control-group">
                <strong>Years of Experience</strong>
                <label class="radio inline">
                    <input id="exp-0" name="exp" type="radio" value="1"> 1
                </label>
                <label class="radio inline">
                    <input id="exp-1" name="exp" type="radio" value="2"> 2
                </label>
                <label class="radio inline">
                    <input id="exp-2" name="exp" type="radio" value="3"> 3
                </label>
                <label class="radio inline">
                    <input id="exp-3" name="exp" type="radio" value="4"> 4
                </label>
                <label class="radio inline">
                    <input id="exp-4" name="exp" type="radio" value="5"> 5
                </label>
                <label class="radio inline">
                    <input id="exp-5" name="exp" type="radio" value="6"> 6
                </label>
                <label class="radio inline">
                    <input id="exp-6" name="exp" type="radio" value="7"> 7

                </label>
            </div>
            <p><label><strong>Date:</strong>
                <input id="datepicker" type="date"></label>
                <!-- Multiple Checkboxes -->
            </p>
            <div class="control-group">
                <strong class="control-label">Profession</strong>

                <input id="profession-0" name="profession" type="checkbox" value="Manual Tester">
                <label for="profession-0">Manual Tester&nbsp;&nbsp;&nbsp;</label>

                <input id="profession-1" name="profession" type="checkbox" value="Automation Tester">
                <label class="checkbox" for="profession-1"> Automation Tester </label>
            </div>
            <p>
                <!-- File Button -->
            </p>
            <div class="control-group">
                <strong><label class="control-label" for="photo">Profile Picture</label></strong>
                <input id="photo" class="input-file" name="photo" type="file">
            </div>
            <p>
                <!-- Multiple Checkboxes (inline) -->
            </p>
            <div class="control-group">
                <strong>Automation Tool</strong>
                <label><input id="tool-0" name="tool" type="checkbox" value="QTP">&nbsp; QTP</label>
                <label><input id="tool-1" name="tool" type="checkbox" value="Selenium IDE">&nbsp; Selenium IDE</label>
                <label><input id="tool-2" name="tool" type="checkbox" value="Selenium Webdriver">&nbsp; Selenium
                    Webdriver</label>
            </div>
            <p>
                <!-- Select Basic -->
            </p>
            <div class="control-group">
                <label><strong>Continents</strong>
                    <!--<div class="controls">-->
                    <select id="continents" class="input-xlarge" name="continents">
						<option value="none"></option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="africa">Africa</option>
                        <option value="australia">Australia</option>
                        <option value="samerica">South America</option>
                        <option value="namerica">North America</option>
                        <option value="antarctica">Antarctica</option>
                    </select>
                    <!--</div>-->
                </label>
            </div>
            <p>
                <!-- Select Multiple -->
            </p>
            <div class="control-group">
                <p><strong><label>Selenium Commands</label></strong></p>
                <div class="controls">
                    <select id="selenium_commands" class="input-xlarge" multiple="multiple" name="selenium_commands[]">
                        <option value="1">Browser Commands</option>
                        <option value="2">Navigation Commands</option>
                        <option value="3">Switch Commands</option>
                        <option value="4">Wait Commands</option>
                        <option value="5">WebElement Commands</option>
                    </select>
                </div>
            </div>
            <p>
                <!-- Button -->
            </p>
            <div class="control-group">
                <div class="button">
                    <button id="submit" class="btn btn-info" type="submit">Button</button>
                </div>
            </div>
        </fieldset>
    </form>

</div>
</body>

</html>
