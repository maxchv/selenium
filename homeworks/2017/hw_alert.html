<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Таблица умножения</title>
        <style>
            #table{
                border: solid 2px gray;
                padding: 5px;
            }
            .cell{
                border: solid 1px lightgray;
                color: chocolate;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script>
            var isGood = false;
            var row = 0;
            var column = 0;
            while (!isGood)
            {
                row = prompt("Введите количество строк: ");
                column = prompt("Введите количество столбцов: ");
                if (!isNaN(row) && !isNaN(column))
                    isGood = true;
                else
                    alert("Проверьте правильность ввода");
            }
            var out = '<table id="table"><tr>';
            
            for (var i = 1; i <= row;i++)
            {
                for (var j = 1;j <= column;j++)
                {
                    out += '<td class="cell">' +i * j + '</td>';
                }
                    out += '</tr>';
            }
                out += '</table>';
            document.write(out);
        </script>
    </body>
</html>
